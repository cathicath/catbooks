{% extends "base.html" %}

{% block title %}Reviews | CatBooks{% endblock %}

{% block content %}
<h1 class="text-center review-title">Submit Your Review</h1>

<div class="container">
    <form method="post" enctype="multipart/form-data" class="review-form">
        <div class="mb-3">
            <label for="review" class="form-label">Your Review</label>
            <textarea class="form-control" id="review" name="review" required></textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Upload an Image (optional)</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>
        <button type="submit" class="btn custom-btn w-100">Submit Review</button>
    </form>

    <h2 class="mt-4 text-center review-title">Reviews from Other Users</h2>
    <div class="review-list">
        {% for review in reviews %}
        <div class="review-card">
            {% if review[2] %}
                <img src="{{ url_for('static', filename='uploads/' ~ review[2]) }}" class="review-img" alt="Review Image">
            {% endif %}
            <p class="review-text">"{{ review[1] }}"</p>
        </div>
        {% endfor %}
    </div>
</div>

<!-- CSS -->
<style>
    .review-title {
        font-family: 'Julius Sans One', sans-serif;
        font-weight: 400;
        color: #8B5E3C
    }
    .review-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #b7a897;
        border-radius: 3px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .form-control {
        border-radius: 3px;
    }
    .review-list {
        margin-top: 20px;
    }
    .review-card {
        display: flex;
        flex-direction: row;
        align-items: top;
        background-color: #ffffff;
        border-radius: 3px;
        padding: 20px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    .review-text {
        font-family: 'Arial', sans-serif;
        font-size: 1rem;
        color: #5C4033;
        font-weight: 400;
        margin-left: 20px;
        flex: 1;
    }
    .review-img {
        width: 180px;
        height: auto;
        border-radius: 3px;
        object-fit: contain;
    }
    .custom-btn {
        background-color: #d3ccc4;
        color: #ffffff;
        font-weight: bold;
        border-radius: 3px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .custom-btn:hover {
        background-color: #dbd8d6;
        color: #ffffff;
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        .review-card {
            flex-direction: column;
            text-align: center;
        }
        .review-img {
            margin-bottom: 10px;
        }
        .review-text {
            margin-left: 0;
        }
    }
</style>
{% endblock %}

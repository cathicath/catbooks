{% extends "base.html" %}

{% block title %}User Login{% endblock %}

{% block content %}
<h1 class="text-center login-title">User Login</h1>

<div class="login-container">
    <form method="POST" action="/login" class="login-form">
        <div class="mb-3">
            <input type="text" name="username" placeholder="Username" required class="form-control">
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="Password" required class="form-control">
        </div>
        <button type="submit" class="btn custom-btn w-100">Login</button>
    </form>

    {% if message %}
    <div class="alert alert-info mt-3 text-center">{{ message }}</div>
    {% endif %}
</div>

<!-- CSS -->
<style>
    .login-title {
        font-family: 'Julius Sans One', sans-serif;
        font-weight: 400;
        color: #8B5E3C;
    }
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #b7a897;
        padding: 20px;
        border-radius: 3px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .form-control {
        border-radius: 3px;
    }
    .custom-btn {
        background-color: #d3ccc4;
        color: #ffffff;
        font-weight: bold;
        border-radius: 3px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .custom-btn:hover {
        background-color: #dbd8d6;
        transform: scale(1.05);
    }
</style>
{% endblock %}

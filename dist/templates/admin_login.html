{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<h1 class="text-center login-title">Admin Login</h1>
<form method="POST" action="/admin_login" class="login-form">
    <input type="text" name="username" placeholder="Admin Username" required class="form-control mb-2">
    <input type="password" name="password" placeholder="Password" required class="form-control mb-2">
    <button type="submit" class="btn custom-btn w-100">Login</button>
</form>

{% if message %}
    <div class="alert alert-danger mt-3">{{ message }}</div>
{% endif %}

<!-- CSS -->
<style>
    .login-title {
        font-family: 'Julius Sans One', sans-serif;
        color: #8B5E3C;
    }
    .login-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #b7a897;
        border-radius: 3px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .custom-btn {
        background-color: #d3ccc4;
        color: #ffffff;
        border-radius: 3px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .custom-btn:hover {
        background-color: #dbd8d6;
        transform: scale(1.05);
    }
</style>
{% endblock %}

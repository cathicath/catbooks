{% extends "base.html" %}

{% block title %}{{ book[1] }} | CatBooks{% endblock %}

{% block content %}
<div class="book-detail-container">
    {% if book[4] %}
        <img src="{{ url_for('static', filename='uploads/' ~ book[4]) }}" class="book-detail-img" alt="{{ book[1] }}">
    {% endif %}
    <div class="book-detail-info">
        <h2 class="book-title">{{ book[1] }}</h2>
        <p class="book-author">Author: {{ book[2] }}</p>
        <p class="book-price"><strong>Price:</strong> ${{ book[3] }}</p>
        <a href="{{ url_for('add_to_cart', book_id=book[0]) }}" class="btn custom-btn">Add to Cart</a>
    </div>
</div>

<a href="{{ url_for('shop') }}" class="btn custom-btn">Back to Shop</a>

<!-- CSS -->
<style>
    .book-detail-container {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #F5E1C8;
        padding: 20px;
        border-radius: 3px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: 0 auto;
    }
    .book-detail-img {
        width: 150px;
        height: auto;
        border-radius: 3px;
        margin-right: 20px;
    }
    .book-title {
        font-family: 'Julius Sans One', sans-serif;
        color: #8B5E3C;
    }
</style>
{% endblock %}

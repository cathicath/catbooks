{% extends "base.html" %}

{% block title %}Returns | CatBooks{% endblock %}

{% block content %}
<h1 class="returns-title text-center">Return an Item</h1>

<div class="container">
    {% if submitted %}
        <div class="alert alert-success text-center">Your return has been submitted.</div>
    {% else %}
        <form method="post" class="return-form">
            <div class="mb-3">
                <label for="order_id" class="form-label">Order ID</label>
                <input type="text" class="form-control" id="order_id" name="order_id" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Return</label>
                <textarea class="form-control" id="reason" name="reason" required></textarea>
            </div>
            <button type="submit" class="btn custom-btn w-100">Submit Return</button>
        </form>
    {% endif %}
</div>

<!-- CSS -->
<style>
    .returns-title {
        font-family: 'Julius Sans One', sans-serif;
        font-weight: 400;
        color: #8B5E3C
    }
    .return-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #b7a897;
        border-radius: 3px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .form-control {
        border-radius: 3px;
    }
    .custom-btn {
        background-color: #d3ccc4;
        color: #ffffff;
        font-weight: bold;
        border-radius: 3px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .custom-btn:hover {
        background-color: #dbd8d6;
        color: #ffffff;
        transform: scale(1.05);
    }
</style>
{% endblock %}

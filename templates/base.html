<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}CatBooks{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand nav-title" href="/">CatBooks</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reviews">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">User Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin_login">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/returns">Returns</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex me-3" method="get" action="/search">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search books..." required>
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

                <!-- Logged-in User Info -->
                {% if session.user %}
                    <span class="navbar-text text-white me-3">Welcome, {{ session.user }}!</span>
                    {% if session.admin %}
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-sm btn-warning me-2">Admin Dashboard</a>
                    {% endif %}
                    <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Banner Image (Below Navbar) -->
    <div class="banner">
        <img src="{{ url_for('static', filename='uploads/banner.jpg') }}" alt="Banner" class="img-fluid">
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Image -->
    <div class="footer">
        <img src="{{ url_for('static', filename='uploads/library.jpg') }}" alt="Library" class="footer-img">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <style>
        .custom-navbar {
            background-color: #b7a897 !important;
        }
        .nav-title {
            font-family: 'Julius Sans One', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff !important;
        }
        .navbar-nav .nav-link {
            font-family: 'Julius Sans One', sans-serif;
            font-size: 1.2rem;
            color: #ffffff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #d3ccc4 !important;
        }
        .banner img {
            width: 100%;
            height: auto;
            max-height: 300px;
            display: block;
            margin: 0 auto;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            width: 100%;
        }
        .footer-img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</body>
</html>
